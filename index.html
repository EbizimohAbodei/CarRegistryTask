<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Car Registry</title>
  </head>
  <body>
    <header class="header_container">
      <form id="SearchData">
        <div class="form_group">
          <label for="search">Search by licence number</label>
          <input type="text" id="search" />
          <button type="submit" id="searchButton">Search</button>
        </div>
      </form>
    </header>
    <main>
      <section class="input_container">
        <h2>Insert car data</h2>
        <form id="inputData">
          <div class="form_group">
            <label for="licence">Licence number</label
            ><input type="text" id="licence" />
          </div>
          <div class="form_group">
            <label for="maker">Vehicle Maker</label>
            <input type="text" id="maker" />
          </div>
          <div class="form_group">
            <label for="model">Vehicle Model</label>
            <input type="text" id="model" />
          </div>
          <div class="form_group">
            <label for="owner">Vehicle Owner</label>
            <input type="text" id="owner" />
          </div>
          <div class="form_group">
            <label for="price">Vehicle Price</label>
            <input type="number" id="price" />
          </div>
          <div class="form_group">
            <label for="color">Vehicle Color</label>
            <input type="text" id="color" />
          </div>
          <input type="submit" value="Add Vehicle" />
          <input type="Reset" value="Reset Data" />
        </form>
      </section>
      <section class="output_container">
        <h2>Vehicle Database</h2>
        <div class="result"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
